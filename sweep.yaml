program: scripts/train.py
method: bayes  # Otimização Bayesiana
metric:
  name: val_accuracy
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.01
  batch_size:
    values: [16, 32, 64]
  optimizer:
    values: ["adam", "sgd"]
  epochs:
    value: 20
  image_size:
    value: 224
  freeze_layers:
    values: [True, False]